<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <form role="form">
        <div class="form-group">
            <label for="socketUrl">URL: </label>
            <input type="text" class="form-control" id="socketUrl" placeholder="ws://localhost:1337/">

            <button id="connectButton" class="btn btn-default">Connect</button>
        </div>

        <div class="form-group">
            <label for="requestData">Send data: </label>
            <textarea class="form-control" rows="4" id="requestData"></textarea>

            <button id="sendButton" class="btn btn-default" disabled>Send</button>
        </div>

        <br>
    </form>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/socket.io-1.0.6.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
